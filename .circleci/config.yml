version: 2.1

orbs:
  bitcartcc: bitcartcc/bitcartcc-shared@1

jobs:
  publish:
    docker:
      - image: cimg/python:3.8

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: publish locale source
          command: |
            pip install transifex-client
            tx push -s

workflows:
  version: 2
  test:
    jobs:
      - bitcartcc/lint:
          name: lint
          executor: bitcartcc/python-node
          pre-steps:
            - checkout
            - bitcartcc/install-node-dependencies
      - publish:
          context: global
          requires:
            - lint
          filters:
            branches:
              only: master
