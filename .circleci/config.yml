version: 2

jobs:
  test:
    docker:
      - image: circleci/node:14

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}-{{ .Branch }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}-{{ .Branch }}

      - run: yarn lint

  publish:
    docker:
      - image: cimg/python:3.10

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: publish locale source
          command: |
            pip install transifex-client
            tx push -s

workflows:
  version: 2
  test:
    jobs:
      - test
      - publish:
          context: global
          requires:
            - test
          filters:
            branches:
              only: master
